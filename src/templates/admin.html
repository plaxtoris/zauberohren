<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Zauberohren Admin Dashboard">
    <meta name="theme-color" content="#5B63F5">
    <title>Admin Dashboard - Zauberohren</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="/icon/180.png">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body style="background: #111827;">
    <div id="login-container" class="admin-login" style="background: #111827;">
        <div class="login-box">
            <h2>Admin Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username" class="sr-only">Benutzername</label>
                    <input type="text" id="username" placeholder="Benutzername" value="admin" readonly aria-label="Benutzername">
                </div>
                <div class="form-group">
                    <label for="password" class="sr-only">Passwort</label>
                    <input type="password" id="password" placeholder="Passwort" required aria-label="Passwort">
                </div>
                <button type="submit" class="login-button">Anmelden</button>
            </form>
            <div id="login-error" class="error-message"></div>
        </div>
    </div>

    <div id="admin-container" style="display: none; background: #111827; overflow-y: auto; min-height: 100vh;">
        <header id="player-header">
            <div class="header-top">
                <div class="logo-container">
                    <img src="/static/logo.png" alt="Zauberohren Logo" class="logo" loading="lazy">
                    <div class="title-container">
                        <h1>Zauberohren</h1>
                        <span class="subtitle">Admin Dashboard</span>
                    </div>
                </div>
                <button class="burger-menu" id="burger-menu" aria-label="Menü öffnen" type="button">
                    <span class="burger-line"></span>
                    <span class="burger-line"></span>
                    <span class="burger-line"></span>
                </button>
                <nav class="header-links" id="nav-menu" role="navigation" aria-label="Hauptnavigation">
                    <a href="/" class="nav-link">Home</a>
                    <a href="/about" class="nav-link">Über uns</a>
                    <a href="/impressum" class="nav-link">Impressum</a>
                    <a href="#" id="logout-link" class="nav-link">Logout</a>
                </nav>
            </div>
        </header>
        
        <main class="admin-main" role="main">
            <section class="admin-controls" aria-label="Zeitraumsteuerung">
                <div class="period-toggle">
                    <button class="period-btn active" data-period="24h">24h</button>
                    <button class="period-btn" data-period="7d">7d</button>
                    <button class="period-btn" data-period="30d">30d</button>
                    <button class="period-btn" data-period="alltime">Alltime</button>
                </div>
                
                <div class="total-playtime">
                    <h2>Gesamte Playtime</h2>
                    <div id="total-time" class="total-time-display">--:--:--</div>
                </div>
            </section>

            <section class="chart-container" aria-label="Statistik-Diagramm">
                <h3>Playtime Verlauf</h3>
                <canvas id="playtime-chart"></canvas>
            </section>

            <section class="theme-stats" aria-label="Themenstatistiken">
                <h3>Themengebiete Statistiken</h3>
                <div id="theme-list" class="theme-list"></div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/utils.js"></script>
    <script src="/static/burger-menu.js"></script>
    <script src="/static/admin.js"></script>
</body>
</html>
